<article class="icons-view">
	<header>&nbsp;</header>
	<div class="icons-view">
		<div ng-repeat="${APPNAME.toLowerCase()} in ${APPNAME.toLowerCase()}List.all | filter:filter${APPNAME}:true" class="element reduce-block-six">
			<div ng-click="open${APPNAME}(${APPNAME.toLowerCase()})" class="img container">
				<div>
                    <img class="twelve" skin-src="/img/illustrations/${APPNAME.toLowerCase()}-default.png" ng-if="${APPNAME.toLowerCase()}.thumbnail === undefined || ${APPNAME.toLowerCase()}.thumbnail.trim().length === 0"/>
                    <img class="twelve" ng-src="[[${APPNAME.toLowerCase()}.thumbnail]]?thumbnail=120x120" ng-if="${APPNAME.toLowerCase()}.thumbnail !== undefined && ${APPNAME.toLowerCase()}.thumbnail.trim().length > 0" />
				</div>

			</div>
			<behaviour name="manager" resource="${APPNAME.toLowerCase()}">
				<input type="checkbox" ng-model="${APPNAME.toLowerCase()}.selected" />
			</behaviour>
			<legend>
				<a ng-click="open${APPNAME}(${APPNAME.toLowerCase()})" class="medium-text">
					<i ng-if="${APPNAME.toLowerCase()}.shared !== undefined && ${APPNAME.toLowerCase()}.shared.length > 0 && ${APPNAME.toLowerCase()}List.folder !== 'trash'" class="shared inline"></i>
					[[${APPNAME.toLowerCase()}.title]]
				</a>
				<a href="/userbook/annuaire#[[${APPNAME.toLowerCase()}.owner.userId]]"><strong class="small-text">[[${APPNAME.toLowerCase()}.owner.displayName]]</strong></a>
			</legend>

		</div>
		<div class="clear"></div>
	</div>
</article>
