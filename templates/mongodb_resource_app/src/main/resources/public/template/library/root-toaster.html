<div class="toggle-buttons" ng-class="{ hide: currentFolder.selection.length < 1 }">
    <div class="toggle-buttons-label" ng-if="currentFolder.selection.length === 1 ">
        <i class="info-pic"></i>
        <em>[[currentFolder.selection.selected[0].title]]</em>
    </div>
    <div class="row toggle">
        <button ng-click="view(currentFolder.selection.selected[0])" ng-if="currentFolder.selection.length === 1"><i18n>open</i18n></button>
        <resource-right name="manage" resource="currentFolder.selection">
            <button class="zero-mobile" ng-click="lightbox('share')">
                <i18n>share</i18n>
            </button>
        </resource-right>
        <resource-right name="manage" resource="currentFolder.selection">
            <button ng-click="lightbox('confirmRemove')"><i18n>remove</i18n></button>
        </resource-right>
    </div>
</div>
