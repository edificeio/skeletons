<div class="twelve cell">
    <infotip name="pages-explorer-tutorial" class="info">
        <strong><i18n>tuto.title</i18n></strong>
        <br /><strong><i18n>tuto.action.select</i18n></strong> <i18n>tuto.text.select</i18n>
        <br /><strong><i18n>tuto.action.open</i18n></strong> <i18n>tuto.text.open</i18n>
    </infotip>

    <div class="fallen dominos">
        <div ng-repeat="resource in currentFolder.list">
            <explorer ng-model="resource.selected" on-open="view(resource)" class="item">
                <section class="domino" dragstart ng-model="resource._id">
                    <div class="top">
                        <img skin-src="/img/illustrations/image-default.svg" alt="thumbnail" ng-if="!resource.thumbnail" class="absolute">
                        <img ng-src="[[resource.thumbnail]]?thumbnail=150x150" alt="thumbnail" ng-if="resource.thumbnail" class="absolute" />
                    </div>
                    <div class="bottom">
                        <div class="content">
                            <strong class="block overflow-hd">[[resource.shortenedTitle]]</strong>
                            <span class="cell-ellipsis block">[[resource.owner.displayName]]</span>
                            <em class="smaller-text block"><i18n>modified.on</i18n> [[resource.modifiedOn]]</em>
                            <br />
                            <div class="icons">
                                <i ng-if="resource.shared.length > 0" class="shared inline" tooltip="tooltip.shared"></i>
                                <i class="manage" ng-if="resource.myRights.manager" tooltip="tooltip.manager"></i>
                                <i class="edit" ng-if="!resource.myRights.manager && resource.myRights.contrib" tooltip="tooltip.update"></i>
                                <i class="view" ng-if="!resource.myRights.contrib" tooltip="tooltip.read"></i>
                            </div>
                        </div>
                    </div>
                </section>
            </explorer>
        </div>
    </div>
</div>
