<div class="row rigid-grid">
    <image-select ng-model="${APPNAME.toLowerCase()}.thumbnail" default="img/illustrations/image-default.svg" class="two cell"></image-select>
    <div class="margin-three">
        <div class="twelve cell">
            <input class="twelve cell" type="text" i18n-placeholder="title" ng-model="${APPNAME.toLowerCase()}.title" />
        </div>
        <div class="row">
            <button class="right-magnet" ng-click="save()"><i18n>create</i18n></button>
            <button class="right-magnet cancel" ng-click="lightbox('new')"><i18n>cancel</i18n></button>
            
        </div>
    </div>
</div>
